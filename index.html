<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My English School | EnglishSchoolBV</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Nunito:wght@700;800&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --primary: rgb(19, 51, 145);
      --secondary: rgb(183, 61, 61);
      --yellow: rgb(229, 198, 85);
      --light: rgb(239, 241, 240);
      --pink: rgb(206, 142, 145);
      --grayblue: rgb(118, 132, 162);
      --accent: rgb(99, 184, 255);
      --dark: rgb(15, 30, 80);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fc 0%, #f0f3f9 100%);
      color: var(--primary);
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* HEADER / MENU */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 1.5rem;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(19, 51, 145, 0.08);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      font-weight: 700;
      font-size: 1.1rem;
      text-decoration: none;
      color: var(--dark);
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .logo-bird {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      color: white;
      font-weight: 800;
      box-shadow: 0 8px 20px rgba(19, 51, 145, 0.2);
      position: relative;
      overflow: hidden;
    }

    .logo-bird::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: left 0.3s ease;
    }

    .logo:hover .logo-bird::before {
      left: 100%;
    }

    .menu-btn {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(99, 184, 255, 0.15), rgba(19, 51, 145, 0.1));
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid rgba(19, 51, 145, 0.1);
    }

    .menu-btn:hover {
      background: linear-gradient(135deg, rgba(99, 184, 255, 0.25), rgba(19, 51, 145, 0.15));
      transform: scale(1.05);
    }

    .menu-btn span {
      width: 18px;
      height: 2.5px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      position: relative;
      border-radius: 999px;
    }

    .menu-btn span::before,
    .menu-btn span::after {
      content: '';
      position: absolute;
      width: 18px;
      height: 2.5px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      left: 0;
      border-radius: 999px;
    }

    .menu-btn span::before {
      top: -7px;
    }

    .menu-btn span::after {
      top: 7px;
    }

    /* HERO SECTION */
    .hero {
      position: relative;
      padding: 2rem 1.2rem 3rem;
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
    }

    .hero-text small {
      font-size: 0.85rem;
      font-weight: 700;
      color: var(--accent);
      display: inline-block;
      margin-bottom: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      background: rgba(99, 184, 255, 0.12);
      padding: 0.4rem 1rem;
      border-radius: 999px;
      width: fit-content;
    }

    .hero-text h1 {
      font-family: 'Nunito', sans-serif;
      font-size: 2.4rem;
      line-height: 1.1;
      margin-bottom: 1.2rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--dark) 0%, var(--primary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero-text h1 span {
      background: linear-gradient(135deg, var(--secondary), var(--pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero-text p {
      font-size: 1rem;
      color: var(--grayblue);
      max-width: 420px;
      margin-bottom: 2rem;
      line-height: 1.6;
      font-weight: 500;
    }

    .cta-btn {
      display: inline-block;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      padding: 1rem 1.8rem;
      border-radius: 999px;
      font-size: 0.95rem;
      font-weight: 700;
      text-decoration: none;
      width: fit-content;
      box-shadow: 0 15px 35px rgba(19, 51, 145, 0.3);
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }

    .cta-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: left 0.3s ease;
    }

    .cta-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 20px 45px rgba(19, 51, 145, 0.4);
    }

    .cta-btn:hover::before {
      left: 100%;
    }

    /* IMAGE */
    .hero-image {
      display: flex;
      justify-content: center;
      position: relative;
      align-items: center;
    }

    .image-dashed {
      width: 280px;
      height: 360px;
      border-radius: 50% / 55%;
      border: 4px dashed var(--accent);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow:
        0 20px 60px rgba(99, 184, 255, 0.15),
        inset 0 0 40px rgba(99, 184, 255, 0.05);
      position: relative;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-15px);
      }
    }

    .image-inner {
      width: 450px;
      height: 330px;
      border-radius: 50% / 55%;
      background: linear-gradient(135deg, #dbe3f7, #e8f0ff);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid rgba(255, 255, 255, 0.8);
      box-shadow: inset 0 20px 40px rgba(19, 51, 145, 0.1);
    }

    .image-inner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      display: block;
    }

    /* MEMPHIS ELEMENTS */
    .shape {
      position: absolute;
      opacity: 0.85;
      z-index: 0;
      animation: drift 6s ease-in-out infinite;
    }

    @keyframes drift {

      0%,
      100% {
        transform: translate(0, 0) rotate(0deg);
      }

      25% {
        transform: translate(10px, -10px) rotate(5deg);
      }

      50% {
        transform: translate(0, -20px) rotate(-3deg);
      }

      75% {
        transform: translate(-10px, -10px) rotate(-5deg);
      }
    }

    .shape.circle {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--yellow), rgb(255, 215, 100));
      border-radius: 50%;
      top: 40px;
      right: 15px;
      box-shadow: 0 15px 35px rgba(229, 198, 85, 0.3);
    }

    .shape.circle::before {
      content: '';
      position: absolute;
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      top: 10px;
      left: 10px;
    }

    .shape.triangle {
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-bottom: 45px solid var(--pink);
      bottom: 100px;
      left: 20px;
      filter: drop-shadow(0 10px 20px rgba(206, 142, 145, 0.3));
    }

    .shape.wave {
      width: 100px;
      height: 50px;
      border: 4px solid var(--secondary);
      border-color: var(--secondary) transparent transparent transparent;
      border-radius: 50% 50% 0 0;
      top: 150px;
      left: 5px;
      filter: drop-shadow(0 10px 20px rgba(183, 61, 61, 0.2));
    }

    @media (min-width: 768px) {
      .hero {
        flex-direction: row;
        align-items: center;
        padding: 4rem 5rem;
        gap: 4rem;
      }

      .hero-text h1 {
        font-size: 3.4rem;
      }

      .hero-image {
        flex: 1;
        min-height: 500px;
      }

      .image-dashed {
        width: 480px;
        height: 420px;
      }

      .image-inner {
        width: 450px;
        height: 390px;
      }

      .hero-text {
        flex: 1;
      }
    }

    @media (min-width: 1024px) {
      .hero-text h1 {
        font-size: 3.6rem;
      }
    }

    /* BACKGROUND DECORATIVE CIRCLES */
    .bg-circle {
      position: fixed;
      border-radius: 50%;
      z-index: -1;
      pointer-events: none;
    }

    .bg-circle.top-left {
      width: 500px;
      height: 500px;
      background: linear-gradient(135deg, rgba(99, 184, 255, 0.12), rgba(206, 142, 145, 0.08));
      top: -200px;
      left: -200px;
      filter: blur(40px);
    }

    .bg-circle.bottom-right {
      width: 900px;
      height: 900px;
      background: linear-gradient(135deg, rgba(99, 184, 255, 0.08), rgba(229, 198, 85, 0.06));
      bottom: -300px;
      right: -300px;
      filter: blur(50px);
    }

    /* SPEECH BUBBLE */
    .speech-bubble {
      position: absolute;
      background: var(--primary);
      color: white;
      padding: 1rem 1.8rem;
      border-radius: 30px 30px 30px 5px;
      font-weight: 800;
      font-size: 1.3rem;
      box-shadow: 0 12px 30px rgba(19, 51, 145, 0.25);
      text-align: center;
      line-height: 1.1;
      display: inline-block;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border: 3px solid rgba(255, 255, 255, 0.15);
      top: -70px;
      right: -100px;
      z-index: 10;
      white-space: nowrap;
    }

    .speech-bubble::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 20px;
      width: 0;
      height: 0;
      border-left: 0 solid transparent;
      border-right: 15px solid transparent;
      border-top: 15px solid var(--primary);
    }

    .speech-bubble:hover {
      transform: translateY(-5px) scale(1.05) rotate(-2deg);
      box-shadow: 0 18px 40px rgba(19, 51, 145, 0.35);
    }

    .speech-bubble span {
      color: var(--yellow);
      display: inline;
      text-transform: uppercase;
    }

    /* EGG/PEAR SHAPE */
    .egg-shape {
      position: absolute;
      background: var(--primary);
      border-radius: 50% 50% 50% 50% / 70% 70% 40% 40%;
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      font-weight: 800;
      font-size: 1.3rem;
      padding: 2rem 1.5rem;
      min-width: 260px;
      min-height: 200px;
      box-shadow: 0 12px 30px rgba(183, 61, 61, 0.25);
      line-height: 1.2;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border: 3px solid rgba(255, 255, 255, 0.15);
      bottom: -50px;
      left: 50px;
      z-index: 10;
      pointer-events: auto;
    }

    .egg-shape:hover {
      transform: translateY(-5px) scale(1.1) rotate(5deg);
      border-radius: 40% 40% 60% 60% / 60% 60% 40% 40%;
      box-shadow: 0 18px 40px rgba(183, 61, 61, 0.35);
    }

    .egg-shape span {
      display: block;
      color: var(--yellow);
      font-size: 1.5rem;
      margin-top: 0.3rem;
      font-weight: 600;
    }

    @media (min-width: 768px) {
      .speech-bubble {
        font-size: 1.6rem;
      }

      .egg-shape {
        left: 0;
        bottom: 10px;
        padding: 2.5rem 2rem;
      }
    }
  </style>
</head>

<body>
  <div class="bg-circle top-left"></div>
  <div class="bg-circle bottom-right"></div>

  <header>
    <a href="#" class="logo">
      <div class="logo-bird">E</div>
      englishschoolbv
    </a>
    <div class="menu-btn"><span></span></div>
  </header>

  <section class="hero">
    <div class="shape circle"></div>
    <div class="shape triangle"></div>
    <div class="shape wave"></div>

    <div class="hero-text">
      <small>Aprendamos inglés juntos</small>
      <div style="position: relative; width: fit-content;">
        <div class="speech-bubble">Say <span>Yes!</span></div>
        <h1>Habla <span>inglés</span><br>como un experto</h1>
      </div>
      <p>
        Instituto de idiomas en Bella Vista. Todos los niveles de inglés y curso de portugués.
        Clases dinámicas, modernas y adaptadas a vos.
      </p>
      <a class="cta-btn" href="https://wa.me/5491159917854" target="_blank">Consultar por WhatsApp</a>
    </div>

    <div class="hero-image">
      <div class="egg-shape">¡Abierto! <span>Inscribete ahora</span></div>
      <div class="image-dashed">
        <div class="image-inner">
          <img
            src="https://plus.unsplash.com/premium_photo-1661963904272-55488b7672ec?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="chicos y chicas estudiando">
        </div>
      </div>
    </div>
  </section>

</body>

</html>
